<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Actividad 3</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }

    section {
      margin-bottom: 40px;
    }

    h2 {
      margin-bottom: 15px;
      font-size: 1.8em;
      color: #333;
    }

    .grid-gallery {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
    }

    figure {
      margin: 0;
      text-align: center;
    }

    figure img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 8px;
    }

    figure iframe {
      width: 100%;
      aspect-ratio: 16 / 9;
      border-radius: 8px;
    }

    figcaption {
      margin-top: 8px;
      font-size: 1em;
      font-weight: bold;
      color: #222;
    }

    .rojo { background-color: #ffdddd; padding: 20px; border-radius: 10px; }
    .beige { background-color: #fff8dc; padding: 20px; border-radius: 10px; }
  </style>
</head>
<body>

  
  <section class="rojo">
    <h2>Libros y Series Favoritas</h2>
    <div class="grid-gallery">
      <figure><img src="elseñor.jpg" alt="El Señor de los Anillos"><figcaption>El Señor de los Anillos</figcaption></figure>
      <figure><img src="elprincipito.jpg" alt="El Principito"><figcaption>El Principito</figcaption></figure>
      <figure><img src="Harrypotter.jpg" alt="Harry Potter"><figcaption>Harry Potter</figcaption></figure>
      <figure><img src="Masestrellas.jpg" alt="Cuando no queden más estrellas que contar"><figcaption>Cuando no queden más estrellas que contar</figcaption></figure>
    </div>
  </section>

  
  <section class="beige">
    <h2>Cantantes y Canciones Favoritas</h2>
    <div class="grid-gallery">
      <figure><img src="anuel.jpg" alt="Anuel"><figcaption>Sola - Anuel</figcaption></figure>
      <figure><img src="gorillaz.jpg" alt="Gorillaz"><figcaption>Feel Good Inc - Gorillaz</figcaption></figure>
      <figure><img src="badbunny.jpg" alt="Bad Bunny"><figcaption>Yonaguni - Bad Bunny</figcaption></figure>
      <figure><img src="kiss.jpg" alt="KISS"><figcaption>I Was Made for Lovin' You - KISS</figcaption></figure>
    </div>
  </section>

  
  <section class="beige">
    <h2>Caricaturas Favoritas</h2>
    <div class="grid-gallery">
      <figure><iframe src="https://www.youtube.com/watch?v=E4lSX2uqVGE" allowfullscreen></iframe><figcaption>Super Campeones</figcaption></figure>
      <figure><iframe src="https://www.youtube.com/watch?v=uMfgPabC6vg" allowfullscreen></iframe><figcaption>Rick y Morty</figcaption></figure>
      <figure><iframe src="https://www.youtube.com/embed/TBhJnVi56ng" allowfullscreen></iframe><figcaption>Dragon Ball Z</figcaption></figure>
      <figure><iframe src="https://www.youtube.com/watch?v=yScNIsLTLYA" allowfullscreen></iframe><figcaption>Pocoyó</figcaption></figure>
    </div>
  </section>

  
  <section class="rojo">
    <h2>Trailers de Películas Favoritas</h2>
    <div class="grid-gallery">
      <figure><iframe src="https://www.youtube.com/embed/EXeTwQWrcwY" allowfullscreen></iframe><figcaption>El Caballero de la Noche</figcaption></figure>
      <figure><iframe src="https://www.youtube.com/embed/TcMBFSGVi1c" allowfullscreen></iframe><figcaption>Avengers: Endgame</figcaption></figure>
      <figure><iframe src="https://www.youtube.com/embed/bLvqoHBptjg" allowfullscreen></iframe><figcaption>Forrest Gump</figcaption></figure>
      <figure><iframe src="https://www.youtube.com/embed/lG_BXMdmW20" allowfullscreen></iframe><figcaption>Interstellar</figcaption></figure>
    </div>
  </section>

</body>
</html>
